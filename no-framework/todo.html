<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .delete-button {
            background: transparent;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" class="task-input" placeholder="Add a new task..." id="taskInput">
        <button class="add-button" onclick="addTask()">Add Task</button>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value.trim();
            if (!taskValue) return;

            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = `
                ${taskValue}
                <button class="delete-button" onclick="deleteTask(this)">âœ–</button>
            `;
            taskList.appendChild(li);
            taskInput.value = '';
        }

        function deleteTask(button) {
            const taskItem = button.parentNode;
            taskItem.parentNode.removeChild(taskItem);
        }
    </script>
</body>
</html>
